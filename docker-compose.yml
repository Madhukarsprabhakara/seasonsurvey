version: '3.8'

networks:
  seasonsurvey:
    name: seasonsurvey
services:
  postgres:
    image: postgres:14.12-alpine
    container_name: postgres
    networks:
      - seasonsurvey
    ports:
      - 5433:5432
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=seasonsurvey
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password

  php:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: php
    volumes:
      - ./src:/var/www/html
    networks:
      - seasonsurvey
  nginx:
    build:
      context: .
      dockerfile: nginx.dockerfile
    container_name: nginx
    depends_on:
      - php
      - postgres
    networks:
      - seasonsurvey
    ports:
      - 8082:80
    volumes:
      - ./src:/var/www/html

  composer:
    image: composer:latest
    container_name: composer
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    networks:
      - seasonsurvey

  llama31:
    image: ilopezluna/llama3.1:0.3.11-8b
    container_name: llama
    networks:
      - seasonsurvey
    ports:
      - 11435:11434

  artisan:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: artisan
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["php", "artisan"]
    networks:
      - seasonsurvey
  npm:
    image: node:current-alpine
    container_name: npm
    ports:
      - 5173:5173
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ['npm']
    networks:
      - seasonsurvey
  runtests:
    build:
      context: .
      dockerfile: php.dockerfile
    container_name: runtests
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    entrypoint: ["php", "artisan", "test"]
    networks:
      - seasonsurvey
  supervisord:
    build:
      context: .
      dockerfile: supervisord.dockerfile
    container_name: supervisord
    depends_on:
      - nginx
      - php
      - postgres
    volumes:
      - ./src:/var/www/html
    working_dir: /var/www/html
    networks:
      - seasonsurvey
